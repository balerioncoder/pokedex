<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <nav class="nav">
            <img src="./img/logo.png" alt="Logo Pokédex">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button></li>
                <li class="nav-item"><button class="btn btn-header normal" id="ver-todos normal">normal</button></li>
                <li class="nav-item"><button class="btn btn-header fire" id="ver-todos fire">Fire</button></li>
                <li class="nav-item"><button class="btn btn-header water" id="ver-todos water">Water</button></li>
                <li class="nav-item"><button class="btn btn-header grass" id="ver-todos grass">Grass</button></li>
                <li class="nav-item"><button class="btn btn-header electric" id="ver-todos electric">Electric</button></li>
                <li class="nav-item"><button class="btn btn-header ice" id="ver-todos ice">Ice</button></li>
                <li class="nav-item"><button class="btn btn-header fighting" id="ver-todos fighting">Figting</button></li>
                <li class="nav-item"><button class="btn btn-header poison" id="ver-todos poison">Poison</button></li>
                <li class="nav-item"><button class="btn btn-header ground" id="ver-todos ground">Ground</button></li>
                <li class="nav-item"><button class="btn btn-header flying" id="ver-todos flying">Flying</button></li>
                <li class="nav-item"><button class="btn btn-header psychic" id="ver-todos psychic">Psychic</button></li>
                <li class="nav-item"><button class="btn btn-header bug" id="ver-todos bug">Bug</button></li>
                <li class="nav-item"><button class="btn btn-header rock" id="ver-todos rock">Rock</button></li>
                <li class="nav-item"><button class="btn btn-header ghost" id="ver-todos ghost">Ghost</button></li>
                <li class="nav-item"><button class="btn btn-header dark" id="ver-todos dark">Dark</button></li>
                <li class="nav-item"><button class="btn btn-header dragon" id="ver-todos dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn btn-header steel" id="ver-todos steel">Steel</button></li>
                <li class="nav-item"><button class="btn btn-header fairy" id="ver-todos fairy">Fairy</button></li>
            </ul>
        </nav>
    </header>
    <main>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
                <div class="pokemon">
                    <p class="pokemon-id-back">#025</p>
                    <div class="pokemon-imagen">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pikachu">
                    </div>
                    <div class="pokemon-info">
                        <div class="nombre-contenedor">
                            <p class="pokemon-id">#025</p>
                            <h2 class="pokemon-nombre">Pikachu</h2>
                        </div>
                        <div class="pokemon-tipos">
                            <p class="electric tipo">ELECTRIC</p>
                            <p class="fighting tipo">FIGHTING</p>
                        </div>
                        <div class="pokemon-stats">
                            <p class="stat">4m</p>
                            <p class="stat">60kg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
